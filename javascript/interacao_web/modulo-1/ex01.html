<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entendendo DOM</title>
    <style>
        body {
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Aprendendo DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="name">click em mim</div>

    <script>
        
        var p1 = window.document.getElementsByTagName('p')[0]; //comando para intragir 
        window.document.write('<br>', p1.innerText ); //com paragrafos

        var d1 = window.document.querySelector('div#name'); //comando para interagir com ID e Class
        window.document.write('<br> <br>', d1.innerText) //no lugar de getElementById e getElementsByclassName

        

    </script>
</body>
</html>
