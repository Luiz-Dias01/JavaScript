<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        body {
            background-color: lightgray;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #area {
            background-color: green;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            
        }

    </style>
</head>
<body>

    <div id="area" onclick="clicar()" onmousedown="segurar()"  onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>

    <script>

        var click = window.document.getElementById('area') ;

        function clicar() {
            click.innerText = 'Clicou!!!';

        }

        function segurar() {
            click.innerText = 'Segurando!!!'
            click.style.color = 'white';
        }


        function entrar() {
            click.style.background = 'red'
            click.innerText = 'Interagindo!!!'
        }

        function sair() {
            click.style.background = 'green'
            click.style.color = 'black'
            click.innerText = 'Interaja...'
        }

    </script>
</body>

</html>
