<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição pais</title>
</head>
<body>

    <h1>Você é um estrangeiro?</h1>
    <span>De que pais você veio ?</span> <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtp = window.document.querySelector('input#txtpais');
            var res = window.document.querySelector('div#res');
            var txt = txtp.value
            if (txt == 'Brasil' || txt == 'brasil' ) {
                res.innerHTML = `<br> Você nasceu aqui. você é <strong>brasileiro</strong> `
            }

            else {
                res.innerHTML = `<br> Você veio de ${txt}. Você é <strong>estrageiro</strong>.`
            }
        }
        

    </script>

</body>
</html>
